<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
    <title>Map Assignment</title>
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.css" rel="stylesheet" />
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
        .map-overlay {
            font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
            position: absolute;
            left: 0;
            padding: 10px;
        }
    </style>
</head>
<body>
    
<div id="map"></div>
<div class="map-overlay top">
    <button style="font-size: 2em;" onclick="move()">
        Show stops between MIT and Harvard
    </button>
</div>

<script>
    //OPENWEATHER MAP API KEY -- HTTPS://HOME.OPENWEATHERMAP.ORG/API_KEYS

mapboxgl.accessToken = 'pk.eyJ1Ijoib25laWxsZXJvIiwiYSI6ImNsZzVndWg3MjAzaTAzZG45d3JuMDYweWsifQ.X2uu12kD7HmAKmkzsuH3AA';

//
var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/dark-v9',
    center: [-71.104081, 42.365554],
    zoom: 12
});

var marker = new mapboxgl.Marker()
.setLngLat([-71.092761, 42.357575])
.addTo(map);

const busStops = [
    [-71.093729, 42.359244],
    [-71.094915, 42.360175],
    [-71.095800, 42.360698],
    [-71.099558, 42.362953],
    [-71.103476, 42.365248],
    [-71.106067, 42.366806],
    [-71.108717, 42.368355],
    [-71.110799, 42.369192],
    [-71.113095, 42.370218],
    [-71.115476, 42.372085],
    [-71.117585, 42.373016],
    [-71.118625, 42.374863]
];

var counter = 0;
function move() {
    setTimeout(() => {
        if (counter >= busStops.length) return;
        marker.setLngLat(busStops[counter]);
        counter++;
        move();
    }, 1000);
}

async function run(){
    // get bus data    
	const locations = await getBusLocations();
	console.log(new Date());
	console.log(locations);

	// timer
	setTimeout(run, 15000);
}

// Request bus data from MBTA
async function getBusLocations(){
	const url = 'https://api-v3.mbta.com/vehicles?filter[route]=1&include=trip';
	const response = await fetch(url);
	const json     = await response.json();
	return json.data;
}

run();

</script>
</body>
</html>
